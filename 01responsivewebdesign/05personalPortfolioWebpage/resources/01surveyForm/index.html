<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- START HEADER -->
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us imporve the platform
        </p>
      </header>
      <!-- END HEADER -->

      <form id="survey-form">
        <!-- START NAME INPUT -->
        <div class="form-group">
          <label id="name-label" for="name"> Name </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required />
        </div>
        <!-- END NAME INPUT -->

        <!-- START EMAIL INPUT -->
        <div class="form-group">
          <label id="email-label" for="email"> Email </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required />
        </div>
        <!-- END EMAIL INPUT -->

        <!-- START AGE INPUT -->
        <div class="form-group">
          <label id="number-label" for="number">
            Age (<span class="clue">optional</span>)
          </label>
          <input
            type="number"
            id="number"
            name="number"
            min="13"
            max="120"
            placeholder="Age" />
        </div>
        <!-- END AGE INPUT -->

        <!-- START ROLES TO SELECT -->
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
        <!-- END ROLES TO SELECT -->

        <!-- START RECOMMENDATIONS TO CHOOSE  -->
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
              checked />
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="maybe" />
            Maybe
          </label>
          <label for="not-sure">
            <input
              type="radio"
              name="recommend"
              id="not-sure"
              value="not-sure" />
            Not sure
          </label>
        </div>
        <!-- END RECOMMENDATIONS TO CHOOSE -->

        <!-- START FEATURES TO SELECT -->
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select>
            <option value="0">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </div>
        <!-- END FEATURES TO SELECT -->

        <!-- START PURPOSES TO CHECK -->
        <div class="form-group">
          <p>
            What would you like to see improved? (<span class="clue"
              >Check all that apply</span
            >)
          </p>
          <label for="front-end-projects">
            <input
              type="checkbox"
              name="front-end-projects"
              id="front-end-projects"
              value="front-end-projects" />
            Front-end Projects
          </label>
          <label for="back-end-projects">
            <input
              type="checkbox"
              name="back-end-projects"
              id="back-end-projects"
              value="back-end-projects" />
            Back-end Projects
          </label>
          <label for="data-visualization">
            <input
              type="checkbox"
              name="data-visualization"
              id="data-visualization"
              value="data-visualization" />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              type="checkbox"
              name="challenges"
              id="challenges"
              value="challenges" />
            Challenges
          </label>
          <label for="open-source-community">
            <input
              type="checkbox"
              name="open-source-community"
              id="open-source-community"
              value="open-source-community" />
            Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input
              type="checkbox"
              name="gitter-help-rooms"
              id="gitter-help-rooms"
              value="gitter-help-rooms" />
            Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" name="videos" id="videos" value="videos" />
            Videos
          </label>
          <label for="city-meetups">
            <input
              type="checkbox"
              name="city-meetups"
              id="city-meetups"
              value="city-meetups" />
            City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="wiki" id="wiki" value="wiki" />
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="forum" id="forum" value="forum" />
            Forum
          </label>
          <label for="additional-courses">
            <input
              type="checkbox"
              name="additional-courses"
              id="additional-courses"
              value="additional-courses" />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <label for="comments"> Any comments or suggestions? </label>
          <textarea
            name="comments"
            id="comments"
            rows="5"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <!-- END PURPOSES TO CHECK -->

        <div class="form-group">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
